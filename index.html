<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Розрахунок бюджету</title>
   
</head>
<body>
    <header>
        <!-- Початок розрахунку бюджету -->
        <div class="menu-container">
            <ul>
                <li><h3>Сторінка розрахунку бюджету</h3></li>
                <li><a href="#info-title">Бюджет</a></li>
                <li><a href="#collect-title">Збір</a></li>
                <li><a href="#analytic-title">Аналітика</a></li>
            </ul>
        </div>
        <div class="info-title" id="info-title">
            <div class="budget-info">
                <h3>Бюджет</h3>
                <span class="budget-icon"></span>
                <h3 class="budget" id="budget">
                    <span>₴</span>
                    <span id="budget-amount">0</span>
                </h3>
            </div>
            <div class="expenses-info">
                <h3>Витрати</h3>
                <span class="expenses-icon"></span>
                <h3 class="expenses" id="expenses">
                    <span>₴</span>
                    <span id="expense-amount">0</span>
                </h3>
            </div>
            <div class="balance-info">
                <h3>Залишок на рахунку</h3>
                <span class="balance-icon"></span>
                <h3 class="balance" id="balance">
                    <span>₴</span>
                    <span id="balance-amount">0</span>
                </h3>
            </div>
        </div>
    </header>
    <main>
       <div class="form-container">
        <form id="budget-form" class="budget-form">
            <h5>Введіть свій бюджет</h5>
            <div class="form-input">
                <input type="number" class="budget-input" id="budget-input">
            </div>
            <button type="submit" class="budget-submit" id="budget-submit">Ввести дані</button>
        </form>
        <form id="expense-form" class="expense-form">
            <h5>Ведіть назву ваших витрат</h5>
            <div class="form-group">
                <input type="text" class="expense-input" id="expense-input">
            </div>
            <h5>Введіть суму витрат</h5>
            <div class="form-group">
                <input type="number" class="expense-input" id="amount-input">
            </div>
            <button type="submit" class="expense-submit" id="expense-submit">Додати витрати</button>
        </form>
       </div>
       <div class="expense-container" >
            <div class="expense-list-info">
                <h5>Назва витрат</h5>
            </div>
            <div class="expense-list-info"></div>
                <h5>Сума витрат</h5>
            </div>
            
    </div>
    <div class="expense-list" id="expense-list">    
    </div>
    <!-- Кінець сторінки розрахунку бюджету -->
<!-- Початок сторінки Збір -->
<h3 id="collect-title">Збір</h3>
    <div class="collect-container" id="collect-container">
        <div class="collect-form">
            <form class="collect-form-group" id="collect-form">
                <h5>Введіть мету збору</h5>
                <div class="form-group">
                    <input type="text" class="collect-input" id="collect-input">
                </div>
                <h5>Введіть бажану суму для збору </h5>
                <div class="form-group">
                    <input type="number" class="collect-input" id="amount-input">
                </div>
                <button type="submit" class="collect-submit" id="collect-submit">Додати збір</button>
            </form>
        </div>
    </div>
<!-- Кінець сторінки Збір -->
<!-- Початок сторінки Аналітика -->
    <div class="analytic-container">
        <h3 id="analytic-title">Аналітика</h3>
        <h1>Chart.js</h1>

      <div class="chart-container">
        <canvas class="myChart" id="myChart"></canvas>
      </div>
    </div>
<!-- Кінець сторінки Аналітика -->

    </main>
    <!-- cdn файл для підключення бібліотеки Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./js/budget.js"></script>
</body>
</html>
